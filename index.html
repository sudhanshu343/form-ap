<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SAPOLY</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4b0082">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a0033;
      color: white;
    }

    header {
      background: white;
      color: #4b0082;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #f2f2f2;
    }

    button {
      background: #6a0dad;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #7b1fd1;
    }
  </style>
</head>
<body>

  <header>SAPOLY</header>

  <div class="container">
    <input type="text" placeholder="Enter something..." />
    <button>Submit</button>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
